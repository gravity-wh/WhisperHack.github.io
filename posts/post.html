<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhisperHack · Post</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/katex@0.16.10/dist/katex.min.css" />
  <link rel="stylesheet" href="../assets/css/main.css" />
</head>
<body>
  <div class="background-grid" aria-hidden="true"></div>
  <main class="article-wrapper">
    <a class="back-link" href="../">← 返回主页</a>
    <header class="article-header">
      <p class="eyebrow" id="post-tags">Loading…</p>
      <h1 id="post-title">Loading…</h1>
      <div class="article-meta">
        <time id="post-date">--</time>
        <span id="post-reading">--</span>
        <span id="post-phase" class="badge">--</span>
      </div>
    </header>
    <article id="post-content" class="article-body">
      <p>正在加载内容…</p>
    </article>
  </main>

  <script src="https://unpkg.com/marked@12.0.2/lib/marked.umd.js"></script>
  <script src="https://unpkg.com/katex@0.16.10/dist/katex.min.js"></script>
  <script src="../assets/js/post.js" type="module"></script>
</body>
</html>
